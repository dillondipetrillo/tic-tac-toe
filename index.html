<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="game-info">
      <p></p>
    </section>
    <section id="game-board-container">
      <div id="board">
        <div class="square" data-index="0"></div>
        <div class="square" data-index="1"></div>
        <div class="square" data-index="2"></div>
        <div class="square" data-index="3"></div>
        <div class="square" data-index="4"></div>
        <div class="square" data-index="5"></div>
        <div class="square" data-index="6"></div>
        <div class="square" data-index="7"></div>
        <div class="square" data-index="8"></div>
      </div>
    </section>
    <section id="play-info">
      <div id="players">
        <label for="playerx" class="player-label">Player 1</label>
        <input type="text" class="usernames" id="playerx" name="playerx" />
        <label for="playero" class="player-label">Player 2</label>
        <input type="text" class="usernames" id="playero" name="playero" />
      </div>
      <div id="btns">
        <div class="ai-select">
          <label for="opponent" class="opponent-label">Play against A.I?</label>
          <select name="opponent" id="opponent">
            <option value="no" selected>No</option>
            <option value="easy">Yes - Easy</option>
            <option value="hard">Yes - Hard</option>
          </select>
        </div>
        <button class="start">Start</button>
        <button class="reset">Reset</button>
      </div>
    </section>
  </body>
</html>
